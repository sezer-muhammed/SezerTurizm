{% extends "base.html" %}

{% block title %}
<title>Sezer Turizm</title>
{% endblock %}


{% block content %}
<section id="events-section" class="py-4">
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            {% for event in AllEvents %}
            <div class="swiper-slide">
                <div class="card">
                    <img src="{{ event.symbolic_image_url }}" class="card-img-top" alt="{{ event.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ event.title }}</h5>
                        <p class="card-text">{{ event.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.mySwiper', {
            slidesPerView: 4,
            spaceBetween: 30,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            // Enable mousewheel control
            mousewheel: true,
            // Enable dragging
            grabCursor: true,
        });
    </script>
</section>
{% endblock %}
