</style>

<!-- Include Flag Icon CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/4.1.5/css/flag-icons.min.css" rel="stylesheet">

<script>
  function changeLanguage(lang) {
    var currentUrl = window.location.href;
    var newUrl = currentUrl.replace(/\/(tr|ru)\//, '/' + lang + '/');
    window.location.href = newUrl;
  }
</script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <!-- Brand -->
  <a class="navbar-brand navbar-brand-margin" href="{{ navbar_brand.link }}">{{ navbar_brand.name }}</a>

  <!-- Toggler Button -->
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar items -->
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      {% for section in sections %}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="{{ section.name }}-dropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ section.name }}
        </a>
        <ul class="dropdown-menu" aria-labelledby="{{ section.name }}-dropdown">
          <!-- Home Page section that directs to the section page -->
          <li><a class="dropdown-item" href="{{ section.link }}">Home Page</a></li>
          
          <!-- Divider -->
          <li><hr class="dropdown-divider"></li>
          
          <!-- Subsections -->
          {% for subsection in section.subsections.all %}
            <li><a class="dropdown-item" href="{{ subsection.link }}">{{ subsection.name }}</a></li>
          {% endfor %}
        </ul>
      </li>
      {% endfor %}
    </ul>

<!-- Right-aligned items -->
<ul class="navbar-nav ms-auto">
  <!-- Language Selection -->
  <li class="nav-item dropdown language-option">
    <a class="nav-link dropdown-toggle" href="#" id="language-dropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span class="flag-icon flag-icon-tr"></span> / <span class="flag-icon flag-icon-ru"></span>
    </a>
    <ul class="dropdown-menu" aria-labelledby="language-dropdown">
      <li><a class="dropdown-item" href="/tr/"><span class="flag-icon flag-icon-tr"></span> Türkçe</a></li>
      <li><a class="dropdown-item" href="/ru/"><span class="flag-icon flag-icon-ru"></span> Русский</a></li>
    </ul>
  </li>
</ul>
